<h3>Shopping Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="flex flex-col gap-4 mt-6">
  <div *ngFor="let item of items" class="flex justify-between">
    <div class="flex gap-4">
      <img [src]="item.image" alt="product image" class="w-24">
      <div class="flex flex-col gap-2">
        <h4>{{ item.name }}</h4>
        <p>{{ item.price | currency }}</p>
      </div>
    </div>
  </div>
  <div class="flex justify-between" *ngIf="items.length !== 0">
    <p>Total:</p>
    <p>{{calculateTotal() | currency}}</p>
  </div>
</div>
<div *ngIf="items.length === 0" class="my-6">
  <p>Your cart is empty</p>
</div>
<div *ngIf="items.length !== 0" class="m-6">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col my-2">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="border-2 border-slate-400 rounded-lg p-1">
    </div>
    <div class="flex flex-col my-2">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" class="border-2 border-slate-400 rounded-lg p-1">
    </div>
    <button type="submit" class="bg-cyan-600 text-white rounded-lg p-1 my-2 w-24 hover:opacity-80">Purchase</button>
  </form>
</div>
<div class="my-6">
  <button (click)="goBack()" class="bg-cyan-600 text-white rounded-lg p-1 w-16 hover:opacity-80">
    Back
  </button>
</div>

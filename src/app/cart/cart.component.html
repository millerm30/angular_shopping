<h3>Shopping Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="flex flex-col gap-4 mt-6">
  <div *ngFor="let item of items" class="flex justify-between">
    <div class="flex gap-4">
      <img [src]="item.image" alt="product image" class="w-24">
      <div class="flex flex-col gap-2">
        <h4>{{ item.name }}</h4>
        <p>{{ item.price | currency }}</p>
      </div>
    </div>
  </div>
</div>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div class="flex flex-col gap-4">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div class="flex flex-col gap-4">
    <label for="address">Address</label>
    <input type="text" id="address" formControlName="address">
  </div>
  <button type="submit" class="bg-cyan-600 text-white rounded-lg p-1 w-24 hover:opacity-80">Purchase</button>
</form>
<div class="my-6">
  <button (click)="goBack()" class="bg-cyan-600 text-white rounded-lg p-1 w-16 hover:opacity-80">
    Back
  </button>
</div>

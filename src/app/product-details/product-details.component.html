<h2>Product Details</h2>

<div *ngIf="product" class="flex flex-col gap-4 mt-6">
  <img [src]="product.image" alt="product image" class="w-44">
  <h3>
    {{ product.name }}
  </h3>
  <h4>
    {{ product.price | currency }}
  </h4>
  <p>
    {{ product.description }}
  </p>
  <button (click)="goBack()" class="bg-cyan-600 text-white rounded-lg p-1 w-16 hover:opacity-80">Back</button>
</div>

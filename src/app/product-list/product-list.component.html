<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'" class="text-[#1976d2] hover:text-opacity-80 cursor-pointer">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description" class="text-sm">
    Description: {{ product.description }}
  </p>
  <button type="button" (click)="share()">
    Share
  </button>
</div>
